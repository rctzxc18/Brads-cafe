nav {
  display: flex;
  align-items: center;

}

nav a {
  color: white;

  font-size: 18px;

}

nav a:hover {

            display: flex;

.gap-6 {

  cursor: pointer;
  transition: background-color 0.3s, border-color 0.3s;

  height: 50px;
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: center;
}

.menu-button:hover {
  background-color: #333;

}

.menu-header {

  margin-bottom: 20px;
}

.menu-title {
  text-align: left;
  margin-bottom: 10px;
  padding: 20px;
}

.menu-items {
  display: flex;
  justify-content: flex-start;
  flex-wrap: wrap;
  gap: 20px;
  padding: 0 20px 40px;
}

.menu-item {
  background-color: white;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  width: calc(25% - 20px);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  padding: 10px;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
}

.menu-item img {
  width: 100%;
  height: auto;
  object-fit: cover;
}

.quantity {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-top: 10px;
}

.input-box {
  width: 50px;
  text-align: center;
  margin: 0 5px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

footer {
  background-color: #210000;
  color: white;
  text-align: center;
  padding: 20px 0;
  margin-top: auto;
}

footer p {
  font-size: 14px;
}

.order-form {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
  margin: 20px auto;
  max-width: 600px;
}

.order-form h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #210000;
}

.order-form label {
  display: block;
  margin: 10px 0 5px;
}

.order-form input[type="text"],
.order-form input[type="email"],
.order-form input[type="tel"],
.order-form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

.order-form button {
  background-color: #210000;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.5s;
  width: 100%;
}

.order-form button:hover {
  background-color: #333;
}

.icon-container {
  position: relative;
  display: inline-block;
  margin-left: 10px;
}

.icon {
  width: 24px;
  height: 24px;
  filter: brightness(0) invert(1); /* Make the icon white */
}

.badge {
  position: absolute;
  top: -5px;
  right: -10px;

  color: white;
  border-radius: 50%;
  padding: 2px 5px;
  font-size: 12px;
}

/* Styling for Button Container to be in 1 row */
.button-container {
  display: flex;

  padding: 20px;
}

.button-container a {
  text-decoration: none;
}

.button-container button {
  width: 120px; /* Fixed width for buttons */
}

<div class="order-form" id="order-form" style="display: none;">
<h2>Order Form</h2>
<form action="https://api.web3forms.com/submit" id="form" method="POST">
<input name="access_key" type="hidden" value="8c4e14fa-9b32-4214-bda7-e5802ea98e62"/>
<label for="name">Name:</label>
<input id="name" name="name" required="" type="text"/>
<label for="email">Email:</label>
<input id="email" name="email" required="" type="email"/>
<label for="phone">Phone Number:</label>
<input id="phone" name="phone" required="" type="tel"/>
<p>Down payment of at least 200 pesos is required.</p>
<label for="ref">Reference Number GCash:</label>
<input id="ref" name="ref" required="" type="tel"/>
<!-- Filled dynamically with JS -->
<div id="selected-items-container"></div>
<div id="total-summary">
<p>Total Quantity: <span id="total-quantity">0</span></p>
<p>Total Price: <span id="total-price">₱0.00</span></p>
</div>
<div style="text-align: center; margin-bottom: 15px;">
<button class="menu-button" onclick="window.location.href='menu.html';" type="button">Back to Menu</button>
</div>
<button type="submit">Submit Order</button>
</form>
</div>
<footer>
<p>© 2023 Brad's Eatery Kitchen and Cafe. All rights reserved.</p>
</footer>
<script>
  const placeOrderButton = document.getElementById('place-order-button');
  const orderFormContainer = document.getElementById('order-form');
  const formElement = document.querySelector('#order-form form');
  const selectedItemsContainer = document.getElementById('selected-items-container');
  const totalQuantityDisplay = document.getElementById('total-quantity');
  const totalPriceDisplay = document.getElementById('total-price');
  const cartCountDisplay = document.getElementById('cart-count');

  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }

  function updateCartCount() {
    const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
    cartCountDisplay.textContent = checkboxes.length;
  }

  function updateCartSummary() {
    let totalQuantity = 0;
    let totalPrice = 0;

    const itemEntries = document.querySelectorAll('.item-entry');
    itemEntries.forEach((itemDiv) => {
      const quantityInput = itemDiv.querySelector('.quantity-input');
      const sizeSelector = itemDiv.querySelector('select');

      const quantity = parseInt(quantityInput.value);
      const itemPrice = sizeSelector
        ? parseFloat(sizeSelector.options[sizeSelector.selectedIndex].getAttribute('data-price'))
        : parseFloat(quantityInput.dataset.price);

      totalQuantity += quantity;
      totalPrice += quantity * itemPrice;
    });

    totalQuantityDisplay.textContent = totalQuantity;
    totalPriceDisplay.textContent = `₱${totalPrice.toFixed(2)}`;
  }

  placeOrderButton.addEventListener('click', function(e) {
    e.preventDefault();
    selectedItemsContainer.innerHTML = '';
    totalQuantityDisplay.textContent = '0';
    totalPriceDisplay.textContent = '₱0.00';

    const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
    if (checkboxes.length === 0) {
      alert("Please select at least one item before placing an order.");
      return;
    }

    checkboxes.forEach((checkbox) => {
      const itemDiv = document.createElement('div');
      itemDiv.classList.add('item-entry');
      itemDiv.style.display = 'flex';
      itemDiv.style.alignItems = 'center';
      itemDiv.style.gap = '10px';
      itemDiv.style.marginBottom = '10px';

      const label = document.createElement('label');
      label.textContent = checkbox.value;
      label.style.flex = '1';

      const input = document.createElement('input');
      input.type = 'number';
      input.name = `quantity-${checkbox.id}`;
      input.min = 1;
      input.value = 1;
      input.required = true;
      input.classList.add('quantity-input');

      let price = parseFloat(checkbox.dataset.price);
      input.dataset.price = price;

      let sizeSelector;
      const sizesAttr = checkbox.getAttribute('data-sizes');
      if (sizesAttr) {
        const sizes = JSON.parse(sizesAttr);
        sizeSelector = document.createElement('select');
        sizeSelector.name = `size-${checkbox.id}`;

        for (const [size, price] of Object.entries(sizes)) {
          const option = document.createElement('option');
          option.value = size;
          option.setAttribute('data-price', price);
          option.textContent = `${capitalize(size)} - ₱${price}`;
          sizeSelector.appendChild(option);
        }

        const defaultPrice = parseFloat(sizeSelector.options[0].getAttribute('data-price'));
        input.dataset.price = defaultPrice;

        sizeSelector.addEventListener('change', function () {
          const selectedPrice = parseFloat(this.options[this.selectedIndex].getAttribute('data-price'));
          input.dataset.price = selectedPrice;
          updateCartSummary();
        });

        itemDiv.appendChild(sizeSelector);
      }

      const removeBtn = document.createElement('button');
      removeBtn.type = 'button';
      removeBtn.classList.add('remove-button');
      removeBtn.dataset.id = checkbox.id;
      removeBtn.textContent = 'Remove';
      removeBtn.style.padding = '4px 10px';
      removeBtn.style.background = 'red';
      removeBtn.style.color = 'white';
      removeBtn.style.border = 'none';
      removeBtn.style.borderRadius = '5px';
      removeBtn.style.cursor = 'pointer';

      itemDiv.appendChild(label);
      itemDiv.appendChild(input);
      itemDiv.appendChild(removeBtn);
      selectedItemsContainer.appendChild(itemDiv);
    });

    updateCartSummary();
    orderFormContainer.style.display = 'block';
    orderFormContainer.scrollIntoView({ behavior: 'smooth' });
    updateCartCount();
  });

  selectedItemsContainer.addEventListener('click', function(e) {
    if (e.target.classList.contains('remove-button')) {
      const itemId = e.target.dataset.id;
      const checkbox = document.getElementById(itemId);
      if (checkbox) checkbox.checked = false;
      e.target.parentElement.remove();
      updateCartSummary();
      updateCartCount();
    }
  });

  selectedItemsContainer.addEventListener('input', function() {
    updateCartSummary();
    updateCartCount();
  });

  document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
    checkbox.addEventListener('change', updateCartCount);
  });

  formElement.addEventListener('submit', async function(e) {
    e.preventDefault();

    const form = this;
    const submitBtn = form.querySelector('button[type="submit"]');

    submitBtn.disabled = true;
    submitBtn.textContent = "Submitting...";

    const formData = new FormData(form);
    const selectedItems = [];
    const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');

    checkboxes.forEach((checkbox) => {
      const quantity = formData.get(`quantity-${checkbox.id}`) || 1;
      const size = formData.get(`size-${checkbox.id}`) || 'default';
      selectedItems.push(`${checkbox.value} (Quantity: ${quantity}, Size: ${size})`);
    });

    const hiddenInput = document.createElement('input');
    hiddenInput.type = 'hidden';
    hiddenInput.name = 'selected_items';
    hiddenInput.value = selectedItems.join(', ');
    form.appendChild(hiddenInput);

    const response = await fetch(form.action, {
      method: form.method,
      body: new FormData(form)
    });

    if (response.ok) {
      form.reset();
      selectedItemsContainer.innerHTML = '';
      totalQuantityDisplay.textContent = '0';
      totalPriceDisplay.textContent = '₱0.00';
      cartCountDisplay.textContent = '0';
      submitBtn.textContent = "Submit";
      submitBtn.disabled = false;
      alert('Order submitted successfully!');
    } else {
      alert('There was a problem submitting your order. Please try again.');
      submitBtn.textContent = "Submit";
      submitBtn.disabled = false;
    }
  });
</script>
